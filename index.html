<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- sweet alert -->

    <link rel="stylesheet" href="sweetalert2.min.css" />
  </head>
  <body>
    <h1 class="text-5xl text-center mt-8 font-bold">
      Login to <span class="text-red-500">Matir Bank</span>!!
    </h1>
    <div class="bg-blue-200 w-3/4 mx-auto p-8 mt-8">
      <h2 class="text-4xl font-semibold">Login</h2>
      <input
        type="email"
        name=""
        id="email-field"
        class="w-3/4 block my-4 border-2 rounded text-2xl h-10 px-2"
        placeholder="Email"
      />
      <input
        type="password"
        name=""
        id="password-field"
        class="w-3/4 block my-4 border-2 rounded text-2xl h-10 px-2"
        placeholder="Password"
      />
      <button
        id="submit-btn"
        class="bg-blue-700 text-white px-6 py-2 rounded-xl text-2xl"
      >
        Submit
      </button>
    </div>
    <script src="js/login.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
